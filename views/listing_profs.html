{% extends 'layout.html' %}

{% block title %}{% endblock %}

{% block content %}

  <div class="d-flex" id="wrapper">      
       
        <!-- Page content wrapper-->
        <div id="page-content-wrapper">           
            <!-- Page content-->
            <div class="container-fluid" style="margin-top:2%">

                <a href="./add_fiche_prof"><button type="button" class="btn btn-primary">Ajouter une nouvelle fiche de prof</button> </a>                   

                        <table class="table">
                            <thead class="thead-light">
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">NOM</th>
                                    <th scope="col">PRENOM</th>
                                    <th scope="col">DATE CREATION PROFIL</th>
                                    <th scope="col">ACTION</th>
                                </tr>
                            </thead>
                            <tbody>
                           {% for objectProf in profs %}
                                  <tr>
                                        <th scope="row">{{ objectProf["id"] }}</th>
                                        <td>{{ objectProf["nom"] }}</td>
                                        <td>{{ objectProf["prenom"] }}</td>
                                        <td>{{ objectProf["date_creation_profil"] }}</td>

                                    <td><a href="./display_fiche_prof/{{ objectProf["id"] }}"><button type="button" class="btn btn-primary">Consulter la fiche de prof</button> </a>                                        

                                        <td><a href="./edit_fiche_prof"><button type="button" class="btn btn-primary">Modifier la fiche de prof</button> </a>

                                            <a href="./delete_fiche_prof/{{ objectProf["id"] }}"><button type="button" class="btn btn-primary">Supprimer la fiche de prof</button> </a>
                                        </td>


                                    </tr>   

                              {% endfor %}

                                </tbody>

                        </table>
            </div>
        </div>
    </div>

{% endblock %}
